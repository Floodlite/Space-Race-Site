<!doctype html>
<!--Comment: This is the start of the file //-->
<html lang="en">
<!--Makes sure that the browser knows that this is an HTML file, and that it is in English//-->
	<head>
	<!--Start of header//-->

		<link rel="stylesheet" href="external_sheet.css">
		<!--Link to the external style sheet//-->		

		<meta charset="utf-8">
		<!--This file uses the utf-8 character set//-->

		<title>My Webpage!</title>
		<!--Page title//-->

	<!--End of header//-->
	</head>
	<!--P.S. There should only be one header, one body, one html, one meta, and one doctype declaration per file//-->


	<body>
	<!--Start of body//-->
		Hello World!
		<!--You don't need a print statement or quotation marks to add text//-->
		<br>
		<br>
		<!--Inline CSS styling//-->
		<big style="font-size: 24px; font-family: Chalkduster, fantasy">Inline fancy text</big>
		<br>
		<!--Line breaks (<br>) and paragraph tags (<p>) allow you to separate large chunks of text//-->
		<h1>Styled thick text</h1>
		<h2>Styled thin text</h2>
		<h3>Styled blue text</h3>

	<!--End of body//-->
	</body>


<!--Last line of the file//-->
</html>
